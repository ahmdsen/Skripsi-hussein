<!-- users.html -->

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>List of Users</h1>
    <a class="btn btn-primary mb-3" href="{{ url_for('add_user') }}">Add New User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a class="btn btn-info btn-sm" href="{{ url_for('view_user', id=user.id) }}">View</a>
                    <a class="btn btn-warning btn-sm" href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
                    <form action="{{ url_for('delete_user', id=user.id) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
