{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>User Details</h1>
    <dl class="row">
        <dt class="col-sm-3">Username:</dt>
        <dd class="col-sm-9">{{ user.username }}</dd>
        <dt class="col-sm-3">Email:</dt>
        <dd class="col-sm-9">{{ user.email }}</dd>
        <dt class="col-sm-3">Full Name:</dt>
        <dd class="col-sm-9">{{ user.nama_lengkap }}</dd>
    </dl>
    <a class="btn btn-warning" href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
    <form action="{{ url_for('delete_user', id=user.id) }}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
    </form>
    <a class="btn btn-secondary" href="{{ url_for('users') }}">Back to Users</a>
</div>
{% endblock %}
